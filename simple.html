<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <!-- Leaflet CSS and JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine CSS and JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Draw CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.0/leaflet.draw.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.0/leaflet.draw.js"></script>

    <!-- Leaflet Fullscreen CSS and JS -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
    />
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

    <!-- Notiflix JS -->
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-notify-aio-3.2.2.min.js"></script>

    <!-- Leaflet Control Geocoder CSS and JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- EasyUI CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/asset/jquery-easyui-1.10.19/themes/material-teal/easyui.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/asset/jquery-easyui-1.10.19/themes/icon.css"
    />
    <link
      type="css"
      rel="stylesheet"
      href="/asset/jquery-easyui-1.10.19/demo.css"
      crossorigin="anonymous"
    />

    <!-- EasyUI JS -->
    <script
      type="text/javascript"
      src="/asset/jquery-easyui-1.10.19/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/asset/jquery-easyui-1.10.19/jquery.easyui.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/asset/jquery-easyui-1.10.19/src/jquery.tabs.js"
    ></script>

    <!-- FontAwesome CSS -->
    <link href="/asset/fontawesome6/css/fontawesome.css" rel="stylesheet" />
    <link href="/asset/fontawesome6/css/brands.css" rel="stylesheet" />
    <link href="/asset/fontawesome6/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="/asset/style-simple.css" />
  </head>
  <body class="easyui-layout">
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
      </div>
        <div id="context-menu">
            <ul>
                <li id="draw-routing">draw route</li>
            </ul>
        </div>
      <div data-options="region:'north'" style="height: 70px"></div>

      <div data-options="region:'center'">
        <div
          class="easyui-tabs"
          data-options="tools:'#tab-tools',fit:true,border:false"
        >
          <div title="Plan and Optimize">
            <div class="easyui-layout" data-options="fit:true,border:false">
              <div data-options="region:'west',split:true" style="width: 300px">
                <div class="stats">
                  <div class="stat"><span>4</span><sapn>Scheduled</sapn></div>
                  <div class="stat"><span>0</span><sapn>Unscheduled</sapn></div>
                  <div class="stat"><span>4</span><sapn>Total</sapn></div>
                  <div class="stat"><span>1</span><sapn>Routes</sapn></div>
                </div>
                <table
                  id="customersTable"
                  class="easyui-datagrid"
                  style="width: 100%; height: 90%"
                >
                  <thead>
                    <tr>
                      <th data-options="field:'id',sortable:true">ID</th>
                      <th data-options="field:'location'">Location</th>
                      <th data-options="field:'address'">Address</th>
                      <th data-options="field:'duration'">Duration</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div data-options="region:'center'">
                <div class="easyui-layout" data-options="fit:true,border:false">
                  <div data-options="region:'center'" style="overflow: hidden">
                    <div id="map"></div>
                  </div>
                  <div
                    data-options="region:'south',split:true"
                    style="height: 55%"
                  >
                    <div
                      class="easyui-layout"
                      data-options="fit:true,border:false"
                    >
                      <div data-options="region:'north'" style="height: 50px">
                        <a
                          href="#"
                          class="easyui-linkbutton"
                          data-options="iconCls:'icon-add'"
                          >Add</a
                        >
                        <a
                          href="#"
                          class="easyui-linkbutton"
                          data-options="iconCls:'icon-remove'"
                          >Remove</a
                        >
                        <a
                          href="#"
                          class="easyui-linkbutton"
                          data-options="iconCls:'icon-save'"
                          >Save</a
                        >
                        <a href="#" class="easyui-linkbutton"
                          ><div id="distance">Distance: N/A</div></a
                        >
                        <a href="#" class="easyui-linkbutton"
                          ><div id="distance1">Distance: N/A</div></a
                        >
                      </div>
                      <div data-options="region:'center'">
                        <div
                          class="easyui-tabs"
                          data-options="tools:'#tab-tools',fit:true,border:false"
                        >
                          <div title="Orders" style="padding: 10px">
                            <table
                              id="orders"
                              title="Orders"
                              class="easyui-datagrid"
                              style="width: 100%; height: 100%"
                              data-options="url:'orders_data.json',method:'get',fitColumns:true,singleSelect:true"
                            >
                              <thead>
                                <tr>
                                  <th data-options="field:'id',width:100">
                                    Order ID
                                  </th>
                                  <th data-options="field:'priority',width:100">
                                    Priority
                                  </th>
                                  <th data-options="field:'location',width:150">
                                    Location
                                  </th>
                                  <th data-options="field:'address',width:150">
                                    Address
                                  </th>
                                  <th data-options="field:'duration',width:100">
                                    Duration
                                  </th>
                                  <th data-options="field:'driver',width:100">
                                    Driver
                                  </th>
                                  <th
                                    data-options="field:'stopNumber',width:80"
                                  >
                                    Stop Number
                                  </th>
                                </tr>
                              </thead>
                            </table>
                          </div>
                          <div title="Routes" style="padding: 10px"></div>
                          <div title="Timeline" style="padding: 10px"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div title="Live" style="padding: 10px"></div>
          <div title="Analytics" style="padding: 10px"></div>
        </div>
      </div>
    </div>
    <script src="/asset/script-simple.js"></script>
  </body>
</html>
